services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chipdb
      POSTGRES_USER: chip
      POSTGRES_PASSWORD: chip
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/migrations:ro
      - ./db/seed:/seed:ro

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://chip:chip@db:5432/chipdb
    ports: ["8000:8000"]
    depends_on: [db]

volumes:
  pgdata:
